<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sistemas Numéricos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        h5 {
            color: #495057;
            margin-bottom: 20px;
            border-bottom: 2px solid #6c757d;
            padding-bottom: 10px;
        }
        label {
            font-weight: 600;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        hr {
            margin: 40px 0;
            border: 1px solid #dee2e6;
        }
        h4 {
            margin-top: 30px;
            color: #343a40;
            font-weight: bold;
        }
        #result, #operationResult {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #495057;
        }
        #steps, #operationSteps {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: #495057;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <div class="card">
            <div class="card-header">
                <h3>Calculadora de Sistemas Numéricos</h3>
            </div>
            <div class="card-body">
                <!-- Conversión -->
                <form id="calculatorForm">
                    <h5>Conversión de Números</h5>
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numberInput" placeholder="Ingrese el número" required>
                    </div>
                    <div class="mb-3">
                        <label for="fromSystem" class="form-label">Convertir desde</label>
                        <select class="form-select" id="fromSystem" required>
                            <option value="decimal">Decimal</option>
                            <option value="binary">Binario</option>
                            <option value="octal">Octal</option>
                            <option value="hexadecimal">Hexadecimal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="toSystem" class="form-label">Convertir a</label>
                        <select class="form-select" id="toSystem" required>
                            <option value="decimal">Decimal</option>
                            <option value="binary">Binario</option>
                            <option value="octal">Octal</option>
                            <option value="hexadecimal">Hexadecimal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Convertir</button>
                </form>

                <div id="resultSection" class="mt-4">
                    <h4>Resultado:</h4>
                    <p id="result"></p>
                </div>
                <div id="stepsSection" class="mt-4">
                    <h4>Procedimiento:</h4>
                    <div id="steps"></div>
                </div>

                <!-- Operaciones aritméticas -->
                <hr>
                <form id="operationForm">
                    <h5>Operaciones Aritméticas</h5>
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">Primer Número</label>
                        <input type="text" class="form-control" id="firstNumber" placeholder="Ingrese el primer número" required>
                    </div>
                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">Segundo Número</label>
                        <input type="text" class="form-control" id="secondNumber" placeholder="Ingrese el segundo número" required>
                    </div>
                    <div class="mb-3">
                        <label for="operation" class="form-label">Operación</label>
                        <select class="form-select" id="operation" required>
                            <option value="add">Suma</option>
                            <option value="subtract">Resta</option>
                            <option value="multiply">Multiplicación</option>
                            <option value="divide">División</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="arithmeticSystem" class="form-label">Sistema Numérico</label>
                        <select class="form-select" id="arithmeticSystem" required>
                            <option value="decimal">Decimal</option>
                            <option value="binary">Binario</option>
                            <option value="octal">Octal</option>
                            <option value="hexadecimal">Hexadecimal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Calcular</button>
                </form>

                <div id="operationResultSection" class="mt-4">
                    <h4>Resultado de la Operación:</h4>
                    <p id="operationResult"></p>
                </div>
                <div id="operationStepsSection" class="mt-4">
                    <h4>Procedimiento de la Operación:</h4>
                    <div id="operationSteps"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logicaSN.js"></script>
</body>
</html>
